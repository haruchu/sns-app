{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/home.css" %}">
  <title>{% block title %}home{% endblock %}</title>
</head>
<body>
  <header>
    <nav class="header-inner base-color">
      <div class="logo-item"><a href="{% url 'home:home' %}" class="logo-title">Twitter</a></div>
      <div class="header-menu">
        {% if user.is_authenticated %}
        <ul class="header-menu-list">
          <li><a class="header-item" href="{% url 'logout' %}">ログアウト</a></li>
        </ul>
        {% else %}
        <ul class="header-menu-list">
          <li><a class="header-item" href="{% url 'login' %}">ログイン</a></li>
          <li><a class="header-item" href="{% url 'signup:signup' %}">ユーザー登録</a></li>
        </ul>
        {% endif %}
      </div>
    </nav>
  </header>
  <main>
    <div class="main-color h-100">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</body>
</html>
