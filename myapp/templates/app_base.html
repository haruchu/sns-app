{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/home.css" %}">
  <title>{% block title %}home{% endblock %}</title>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="main-color h-100 d-flex">
      <div class="side-menu w-25 base-color">
          <div class="logo-item"><a href="{% url 'home:home' %}" class="logo-title">投稿アプリ</a></div>
          <div class="menu-list">
            {% if user.is_authenticated %}
            <ul class="menu-items mt-4">
              <li><a class="menu-item" href="{% url 'home:home' %}">ホーム</a></li>
              <li><a class="menu-item" href="{% url 'logout' %}">ログアウト</a></li>
            </ul>
            {% else %}
            <ul class="menu-items">
              <li><a class="menu-item" href="{% url 'home:home' %}">ホーム</a></li>
              <li><a class="menu-item" href="{% url 'login' %}">ログイン</a></li>
              <li><a class="menu-item" href="{% url 'signup:signup' %}">ユーザー登録</a></li>
            </ul>
            {% endif %}
          </div>
      </div>
      <div class="main-inner w-75">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </main>
</body>
</html>
